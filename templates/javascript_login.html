<html>
<head>
<title>Javascript Login Form Validation</title>
<!-- Include CSS File Here -->
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
<!-- Include JS File Here -->
<script type="text/javascript" src="{{ url_for('static', filename='javascript/login.js') }}"></script>
<!-- <script src="javascript/login.js"></script> -->
</head>
<body>
<div class="container">
<div class="main">

	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li><strong>{{message}}</strong></li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}



<h2>Hoodly photo episodes</h2>
		

      <form id="form_id" action="" method="post" name="myform">
      <label>
      <label>User Name :</label>
        <input type="text" name="username" value="{{ request.form.username }}">
      <label>Password :</label>   
         <input type="password"  name="password" value="{{ request.form.password }}">

        
        <input type="submit" value="Login" id="submit" />

      </form>

</br>
</br>

<a href='{{url_for('newUser') }}'>New User</a>


</div>
</div>
</body>
</html>
